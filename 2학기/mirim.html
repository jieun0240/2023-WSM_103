<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미림 마이스터고</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        font-size: 12px;
    }
    div {
        width: 500px;
    }
    .main {
        /* 중앙으로 배치*/
        margin: auto;
    }
    img {
        width: 500px;
    }
    .section {
        border: 1px solid black;
        color: green;
        padding: 10px;
        text-align: center;
    }
    p {
        line-height: 30px;
    }
</style>

<body>
    <div class="main">
        <div class="section">
            <img src="미림.png">
        </div>
        <div class="section">
            <p>미림 마이스터고 전형일정</p>
            <p>10/16(월) ~ 10/19(목)</p>
        </div>
        <div class="section">
            <p>뉴미디어 소프트웨어과</p>
            <p>IT분야의 핵심인 소프트웨어 개발자, 웹 프로그래머가 되기 위한 과정</p>
        </div>
        <div class="section">
            <p>뉴미디어 디자인과</p>
        <p>뉴미디어 분야의 UI/UX디자이너, 웹디자이너, 그래픽 디자이너가 되기 위한 과정</p>
        </div>
        <div class="section">
            <p>각종 공조전 수상</p>
            <p>다양한 글러벌 프로그램 지원</p>
            <p>3박4일 일본 수학여행</p>
            <p>태국, 일본, 호주, 싱가포르</p>
            <p>최신 설비의 실습실</p>
            <p>높은 취업률과 취업유지</p>
        </div>
    </div>
</body>
</html>
