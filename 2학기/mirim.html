<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미림 마이스터고</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .main {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }
        .section {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        h2 {
            font-size: 24px;
            color: green;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: green;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            color: green;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="미림로고.png">
        </div>
        <div class="section">
            <img src="미림.png" alt="미림 로고">
        </div>
        <div class="section">
            <h2>미림 마이스터고 전형일정</h2>
            <p>10/16(월) ~ 10/19(목)</p>
        </div>
        <div class="section">
            <h2>뉴미디어 소프트웨어과</h2>
            <p>IT분야의 핵심인 소프트웨어 개발자, 웹 프로그래머가 되기 위한 과정</p>
        </div>
        <div class="section">
            <h2>뉴미디어 디자인과</h2>
            <p>뉴미디어 분야의 UI/UX 디자이너, 웹 디자이너, 그래픽 디자이너가 되기 위한 과정</p>
        </div>
        <div class="section">
            <h2>우리 학교의 장점</h2>
            <ul>
                <li>각종 공조전 수상</li>
                <li>다양한 글로벌 프로그램 지원</li>
                <li>3박4일 일본 수학여행</li>
                <li>태국, 일본, 호주, 싱가포르</li>
                <li>최신 설비의 실습실</li>
                <li>높은 취업률과 취업유지</li>
            </ul>
        </div>
    </div>
</body>
</html>
