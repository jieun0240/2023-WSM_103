<!--
    주석 : 설명을 위해 다는 글
    실제 프로그램에 영향X
-->

<!-- 우리가 사용하는 HTML 코드의 버전 (HTML5) -->
<!DOCTYPE html>
<html>

<!-- 
    태그는 기본적으로 여는 태그와 닫는 태그가 있다.
    ex)
    여는태그: <html>
    닫는태그: </html>
-->
<!-- 홈페이지를 설정 -->
<head>

    <meta charset="UTF-8">
<!-- 메타는 한국어 지원 -->
<title> 지은입니다.ㅋ </title>
<!-- 제목 -->
</head>
<!-- 실제 홈페이지 내용이 들어가는 태그. -->
<body>
  <!-- 주제, 제목을 나타냄(heading) -->
  <!--h1~h6까지 있으며 숫자가 클수록 글자의 크기가 작아진다.-->
    <h1> 나를 소개합ㄴㄷ. <h1>
        <img src="img\tlqkftorldi.jpg" alt="">
    <h2> 취미 </h2>
    <!-- 순서가 없는 목록(unordered list)-->
    <ul>
        <!-- 목록(list)-->
        <li> 맛집탐방 </li>
        <li> 공부 </li>
        <li> 독서 </li>
        <li> 차마시기 </li>
    </ul>

    <h2> 좋아하는 음식순위 </h2>
    <ol>
        <li> 마라탕 </li>
        <li> 떡볶이 </li>
        <li> 과일케이크 </li>
    </ol>
    
   </body>
</html>
