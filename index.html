<!-- 우리가 사용하는 HTML 코드의 버전 (HTML5) -->
<!DOCTYPE html>
<html>

<!-- 
    태그는 기본적으로 여는 태그와 닫는 태그가 있다.
    ex)
    여는태그: <html>
    닫는태그: </html>
-->
<!-- 홈페이지를 설정 -->
<head>

    <meta charset="UTF-8">
<!-- 메타는 한국어 지원 -->
<title> 지은입니다.ㅋ </title>
<!-- 제목 -->
</head>
<!-- 실제 홈페이지 내용이 들어가는 태그. -->
<body>
    마이 life 
</body>
</html>
